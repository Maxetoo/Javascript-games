<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/1f0265bd41.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="display-result">
        <div class="result">SCORE: <span class="score">0</span></div>
        <div class="timer">TIME-LEFT: <span class="time">0:0</span></div>
    </div>
    <div class="btns">
        <div class="start">START</div>
        <div class="restart">RESTART</div>
    </div>
    <div class="game">
        <div class="cloud">
            <i class="fas fa-cloud"></i>
            <div class="hole" data-id="one"></div>
        </div>
        <div class="cloud">
            <i class="fas fa-cloud"></i>
            <div class="hole" data-id="two"></div>
        </div>
        <div class="cloud">
            <i class="fas fa-cloud"></i>
            <div class="hole" data-id="three"></div>
        </div>
        <div class="cloud">
            <i class="fas fa-cloud"></i>
            <div class="hole" data-id="four"></div>
        </div>
        <div class="cloud">
            <i class="fas fa-cloud"></i>
            <div class="hole" data-id="five"></div>
        </div>
        <div class="cloud">
            <i class="fas fa-cloud"></i>
            <div class="hole" data-id="six"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
